<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Suzuki Bike Website Landing page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="main">
        <header>
            <a href="#"><img src="images/logo.png" class="header__logo"></a>
            <div class="nav__toggle"></div>
            <ul class="header__navbar">
                <li><a href="#">Top Features</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="main__content">
            <h2>Ready to <span>Race</span></h2>
            <a href="#" class="content__btn">Ride Now</a>
            <img src="images/bike.png" class="content__img">
        </div>

        <div class="main__slider">
            <div class="slider__slides active">
                <h2><span>Engine</span> <br>599 cc</h2>
                <h2><span>Max Speed</span> <br>260 Kmph</h2>
            </div>
            <div class="slider__slides">
                <h2><span>Mileage</span> <br>14 Kmph</h2>
                <h2><span>0-10 Kmph</span> <br>4 Seconds</h2>
            </div>
            <div class="slider__slides">
                <h2><span>Tyre Type</span> <br>Tubeless</h2>
                <h2><span>Wheels</span> <br>17-Inch Alloy</h2>
            </div>
        </div>


        <div class="main__footer">
            <ul class="footer__sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
            <div class="footer__dots">
                <span class="dots__dot active"></span>
                <span class="dots__dot"></span>
                <span class="dots__dot"></span>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
